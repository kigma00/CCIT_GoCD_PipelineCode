
    format_version: 10
    pipelines:
      eee:
        group: defaultGroup
        label_template: ${{COUNT}}
        lock_behavior: none
        display_order: -1
        materials:
          git:
              git: "https://github.com/kigma00/CCIT_GoCD_PipelineCode"
              shallow_clone: false
              auto_update: true
              branch: main
        stages:
        - eee_stage:
            fetch_materials: true
            keep_artifacts: false
            clean_workspace: false
            approval:
              type: success
              allow_only_on_success: false
            jobs:
              - name: eee_job
                timeout: 0
                tasks:
                  - exec:
                      command: ls
                      run_if: passed
    